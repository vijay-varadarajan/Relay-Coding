{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IET - Relay Coding</title>
    <link rel="stylesheet" href="{% static 'portal/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <div class="brand">
            <h1>IET</h1>
        </div>
        <ul onmousedown="return false" onselectstart="return false">
        <!-- <li class="home"><a href="index.html#home">Home</a></li>
        <li class="about"><a href="index.html#about">About</a></li>
        <li class="timeline"><a href="index.html#timeline">Timeline</a></li>
        <li class="contact"><a href="index.html#contact">Contact</a></li> -->
        </ul>
        <div class="btns">
            <!-- <a href="register.html"><button class="btn-primary">Register</button></a> -->
            <a href="{% url 'logout_view' %}"><button class="btn-secondary">Logout</button></a>
        </div>
    </nav>

    <section id="join">

      <div class="content">
        <h1>Hey {{ user.username }}</h1>
        <p><span>Your account is successfully created</span></p>
    </div>

      <form action="{% url 'join_team_view' %}" method="post">
        {% csrf_token %}
        <p>{{ message }}</p>
        <div class="container">
          <h2>Join a team</h2><br>
          <label for="team_name"><b>Team Name</b></label>
          <input type="text" placeholder="Enter Team Name" name="team_name" id="name" required autocomplete="off">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Passcode" name="team_passcode" id="psw" required autocomplete="off">
          <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
          <!-- <button class="btn-primary">Register</button> -->
          <input type="submit" name="Submit" placeholder="Join now" class="registerbtn" />
        </div>
        
        <div class="container signin">
          <p>Don't have a team? <a href="{% url 'create_team_view' %}">Create one</a>.</p>
        </div>
      </form>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="Scripts/main.js"></script>

</body>
</html>
