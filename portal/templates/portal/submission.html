<!-- registration page -->  
{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <title>Portal Submit</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'portal/login.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="login-box">
            <h2>Submit Idea</h2>
            <p>{{ message }}</p>
            <form action="{% url 'submission_view' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="project_title" placeholder="Project title" value="{{ submission.title }}"/>
                </div>
                
                <!-- dropdown with five tracks -->
                <div class="form-group">
                    <select name="track">
                        <option value="" disabled selected>Track</option>
                        <option value="track1">Track 1</option>
                        <option value="track2">Track 2</option>
                        <option value="track3">Track 3</option>
                        <option value="track4">Track 4</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <!-- text area for project description -->
                    <textarea name="project_description" placeholder="Project description">{{ submission.description }}</textarea>
                </div>
                
                <div class="form-group">
                    <input type="text" name="github_link" placeholder="Github repository link" value="{{ submission.github_link }}"/>
                </div>
                <div class="form-group">
                    <input type="text" name="drive_link" placeholder="Google drive link" value="{{ submission.drive_link }}"/>
                </div>
                <div class="form-group">
                    <input type="submit" name="Submit" placeholder="Submit" />
                </div>
            </form>
        </div>
    </body>
</html>
