<!-- registration page -->  
{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <title>Portal Registration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'portal/login.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="login-box">
            <h2>Register</h2>
            <form action="{% url 'register_view' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="first_name" placeholder="First Name" />
                </div>
                <div class="form-group">
                    <input type="text" name="last_name" placeholder="Last Name" />
                </div>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" />
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input type="password" name="retype_password" placeholder="Retype Password" />
                </div>
                <div class="form-group">
                    <input type="submit" name="Submit" placeholder="Submit" />
                </div>
                <p>{{ message }}</p>
            </form>
            <h6>Have an account already? <a href="{% url 'login_view' %}"> Login now </a></h6>
        </div>
    </body>
</html>
